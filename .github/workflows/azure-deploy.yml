name: Deploy para Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'                    # ✅ MUDADO PARA 20 LTS
        cache: 'npm'
    
    - name: Instalar dependências
      run: |
        npm install --ignore-scripts
        npm rebuild bcryptjs --build-from-source
    
    - name: Deploy para Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: bebcom-delivery-api-1980
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: .                           # ✅ Deploy da raiz
    
    - name: Configurar Startup Command       # ✅ NOVO STEP CRÍTICO!
      run: |
        az webapp config set \
          --resource-group bebcom-delivery-api-1980_group \
          --name bebcom-delivery-api-1980 \
          --startup-file "node backend/server.js"
      env:
        AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
