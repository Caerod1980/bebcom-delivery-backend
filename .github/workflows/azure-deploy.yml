name: Deploy para Azure

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Instalar dependÃªncias
      run: |
        npm install --omit=dev
        npm install bcryptjs@2.4.3 --save
    
    - name: Deploy para Azure
      uses: azure/webapps-deploy@v2
      with:
        app-name: bebcom-delivery-api-1980
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: .
    
    - name: Configurar Startup Command
      run: |
        az webapp config set \
          --resource-group bebcom-delivery-api-1980_group \
          --name bebcom-delivery-api-1980 \
          --startup-file "node backend/server.js"
